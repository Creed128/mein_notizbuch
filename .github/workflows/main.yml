name: Build and Push Docker Image

on:
  push:
    branches:
      - Hajar

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build Docker image
      run: docker build -t your-docker-username/image-name:latest .

    - name: Push Docker image to Docker Hub
      run: docker push your-docker-username/image-name:latest

    # Bonus: Versionierung
    - name: Extract git tag
      run: echo "IMAGE_TAG=v$(git describe --tags)" >> $GITHUB_ENV

    - name: Build and push Docker image with tag
      run: |
        docker build -t your-docker-username/image-name:${{ env.IMAGE_TAG }} .
        docker push your-docker-username/image-name:${{ env.IMAGE_TAG }}
